<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentin Massa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .button-container a {
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff;
            background-color: #343a40;
            border: 2px solid #ffffff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .button-container a:hover {
            background-color: #ffffff;
            color: #343a40;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        footer a {
            color: #aaaaaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <h2>VALENTIN MASSA</h2>
    <h3>If you want to contact me...</h3>
    <div class="button-container">
        <a href="https://www.linkedin.com/in/massavalentin/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i> My LinkedIn   
        </a>
        <a href="https://github.com/ValentinMassa/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github-square"></i> My GitHub
        </a>
        <a href="mailto:valeenmassa2002@gmail.com" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-envelope"></i> My Gmail
        </a>
    </div>
</body>

</html>
