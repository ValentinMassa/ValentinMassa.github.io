<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentin's Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.0/tsparticles.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
        }
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h2{
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 175px;
            font-size: 48px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            z-index: 2;
        }
        .button-container a {
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            background-color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .button-LinkedIn:hover {
            transform: translateY(7px);
            background-color: #005f8a;
            border-color: #005f8a;
            color: rgb(255, 255, 255);
        }
        .button-GitHub:hover {
            transform: translateY(7px);
            background-color: #ffffff;
            border-color: #000000;
            color: rgb(0, 0, 0);
        }
        .button-Gmail:hover {
            transform: translateY(7px);
            background-color: #ff0404;
            border-color: #ffffff;
            color: white;
        }


        .shadow-effect{
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            z-index: 2;
        }

        .shadow-effect a.buttom-certifications {
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            background-color: #000000;
            padding: 10px 160px;
            border-radius: 5px;
            border: 2px solid #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease-in-out;
        }
        .shadow-effect a.buttom-certifications:hover {
            transform: scale(1.1);
            background-color: #4d8ba8;
            border-color: #ffffff;
            color: rgb(0, 0, 0);
            box-shadow: 0px 8px 16px rgba(94, 108, 235, 0.3);
        }



    </style>
</head>
<body>
    <!-- Contenedor de partículas -->
    <div id="tsparticles"></div>

    <h2>VALENTIN MASSA</h2>
    <div class="button-container">
        <a class="button-LinkedIn" href="https://www.linkedin.com/in/massavalentin/" target="_blank" rel="noopener noreferrer" hei>
            <i class="fab fa-linkedin"></i> My LinkedIn   
        </a>
        <a class="button-GitHub" href="https://github.com/ValentinMassa/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github-square" ></i> My GitHub
        </a>
        <a class="button-Gmail" href="mailto:valeenmassa2002@gmail.com" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-envelope"></i> My Gmail
        </a>
    </div>

    <div class="shadow-effect">
        <a class="buttom-certifications" href="" target="_blank" rel="noopener noreferrer" hei>
            <i class="fa fa-rocket"></i>  Certifications 
        </a>
    </div>

    <script>
        // Configuración de las partículas
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 270, // Número de partículas
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                shape: {
                    type: "triangle", // Forma de las partículas
                },
                size: {
                    value: 3, // Tamaño de las partículas
                    random: true,
                    animation: {
                        enable: true,
                        speed: 3,
                        minimumValue: 0.1
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        minimumValue: 0.1
                    }
                },
                links: {
                    enable: true,
                    color: "#ff000080"   // Desactivar las conexiones entre partículas
                },
                move:
                {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    outmodes: {
                        default: "out"
                    }
                }
            }
        });
    </script>
</body>
</html>
