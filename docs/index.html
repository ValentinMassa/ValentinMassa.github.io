<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentin Massa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .button-container a {
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff;
            background-color: #343a40;
            border: 2px solid #ffffff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .button-container a:hover {
            background-color: #ffffff;
            color: #343a40;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        footer a {
            color: #aaaaaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <h2>VALENTIN MASSA</h2>
    <div class="button-container">
        <a href="https://www.linkedin.com/in/ValentinMassa/" target="_blank">My LinkedIn</a>
        <a href="https://github.com/ValentinMassa/" target="_blank">Visitame en GitHub</a>
    </div>
    <footer>
        <p>Creado por <a href="https://codepen.io/nightcl4w/pen/dEjreJ" target="_blank">OrderMerch</a></p>
    </footer>
</body>

</html>
