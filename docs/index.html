<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentin Massa • Salesforce Engineer</title>

  <!-- Poppins font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- SLDS CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/lightning-design-system/2.15.3/styles/salesforce-lightning-design-system.min.css"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.0/tsparticles.min.js" defer></script>

  <style>
    :root {
      --sf-blue: #00A1E0;
      --sf-dark: #0B1F3A;
      --sf-light: #F4F6F9;
      --sf-gray: #3C5065;
      --link-blue: #005FAF;
      --font-base: 'Poppins', sans-serif;
    }

    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      font-family: var(--font-base);
      background: linear-gradient(135deg, var(--sf-blue) 0%, var(--sf-light) 100%);
      overflow: hidden;
    }

    /* Partículas */
    #tsparticles {
      position: fixed; inset: 0; z-index: 0;
    }

    /* Contenedor principal */
    .hero {
      position: relative; z-index: 1;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh; padding: 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem; color: var(--sf-dark);
      margin-bottom: 0.25em;
    }
    .hero p.subtitle {
      font-size: 1.25rem; color: var(--sf-dark);
      margin-bottom: 0.5em;
    }
    .hero p.tagline {
      font-size: 1.125rem; color: var(--sf-gray);
      margin-bottom: 2rem;
    }

    /* Links en dos filas centradas */
    .links {
      display: flex; flex-wrap: wrap;
      justify-content: center; gap: 1.5rem 3rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .links a {
      display: inline-flex; align-items: center;
      gap: 0.5rem; text-decoration: none;
      font-size: 1rem; font-weight: 600;
      color: var(--link-blue);
      transition: color .2s, transform .2s;
    }
    .links a:hover {
      color: var(--sf-dark);
      transform: translateY(-2px);
    }

    /* Certificaciones separado */
    .cert {
      margin-top: 1rem;
    }
    .cert a {
      text-decoration: none;
      font-size: 1.125rem; font-weight: 600;
      color: var(--link-blue);
      display: inline-flex; align-items: center;
      gap: 0.5rem;
      transition: color .2s, transform .2s;
    }
    .cert a:hover {
      color: var(--sf-dark);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .hero h1 { font-size: 3rem; }
      .hero p.subtitle { font-size: 1rem; }
      .hero p.tagline { font-size: .95rem; }
      .links { gap: 1rem 2rem; }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="hero">
    <h1>Valentin Massa</h1>
    <p class="subtitle">Salesforce Engineer</p>
    <p class="tagline">Bringing clouds to life, one Flow at a time.</p>

    <div class="links">
      <a href="https://www.linkedin.com/in/massavalentin/" target="_blank">
        <i class="fab fa-linkedin"></i>LinkedIn
      </a>
      <a href="https://trailblazer.me/id/massavalentin" target="_blank">
        <i class="fab fa-salesforce"></i>Trailhead
      </a>
      <a href="https://github.com/ValentinMassa/" target="_blank">
        <i class="fab fa-github"></i>GitHub
      </a>
      <a href="mailto:valeenmassa2002@gmail.com" target="_blank">
        <i class="fas fa-envelope"></i>Email Me
      </a>
    </div>

    <div class="cert">
      <a href="https://github.com/ValentinMassa/Valentins_Certifications" target="_blank">
        <i class="fas fa-certificate"></i>My Certifications
      </a>
    </div>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 100, density: { enable: true, area: 800 } },
        color: { value: "#FFFFFF" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        links: {
          enable: true,
          color: "#FFFFFF80",
          distance: 100,
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 0.6, outModes: { default: "out" } }
      }
    });
  </script>
</body>
</html>
