<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentin's Page</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.0/tsparticles.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
        }
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h2{
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 175px;
            font-size: 48px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            z-index: 2;
        }
        .button-container a {
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            background-color: #0077b5;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #0077b5;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .button-container a:hover {
            background-color: #005f8a;
            border-color: #005f8a;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Contenedor de partículas -->
    <div id="tsparticles"></div>

    <h2>VALENTIN MASSA</h2>
    <div class="button-container">
        <a href="https://www.linkedin.com/in/massavalentin/" target="_blank" rel="noopener noreferrer" hei>
            <i class="fab fa-linkedin"></i> My LinkedIn   
        </a>
        <a href="https://github.com/ValentinMassa/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github-square"></i> My GitHub
        </a>
        <a href="mailto:valeenmassa2002@gmail.com" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-envelope"></i> My Gmail
        </a>
    </div>

    <script>
        // Configuración de las partículas
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 130, // Número de partículas
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                shape: {
                    type: "circle", // Forma de las partículas
                },
                size: {
                    value: 3, // Tamaño de las partículas
                    random: true,
                    animation: {
                        enable: true,
                        speed: 2,
                        minimumValue: 0.1
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        minimumValue: 0.1
                    }
                },
                links: {
                    enable: false, // Desactivar las conexiones entre partículas
                },
            }
        });
    </script>
</body>
</html>
