<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentin Massa • Salesforce Engineer</title>

  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.0/tsparticles.min.js" defer></script>

  <style>
    /* Colores base */
    :root {
      --blue-light: #A0D8F1;
      --white-trans: rgba(255, 255, 255, 0.25);
      --white: #FFFFFF;
      --text: #0B1F3A;
      --pill-bg: rgba(255,255,255,0.6);
      --pill-hover: rgba(255,255,255,0.9);
      --font: 'Poppins', sans-serif;
    }

    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      font-family: var(--font);
      background: linear-gradient(135deg, #00A1E0 0%, var(--blue-light) 100%);
      overflow: hidden;
      position: relative;
    }

    /* Fondo de partículas */
    #tsparticles { position: absolute; inset: 0; z-index: 0; }

    /* Glass card */
    .card {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 5% auto;
      background: var(--white-trans);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .card h1 {
      font-size: 3rem;
      color: var(--white);
      margin-bottom: 0.25em;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .card p.role {
      font-size: 1.25rem;
      color: var(--white);
      margin-bottom: 0.5em;
    }
    .card p.tagline {
      font-size: 1rem;
      color: var(--white);
      margin-bottom: 1.5em;
      opacity: 0.9;
    }

    /* Botones estilo pill */
    .pill-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .pill-container a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      background: var(--pill-bg);
      border-radius: 999px;
      color: var(--text);
      font-weight: 600;
      text-decoration: none;
      transition: background .2s, transform .2s;
    }
    .pill-container a:hover {
      background: var(--pill-hover);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card { margin: 10% 1rem; padding: 1.5rem; }
      .card h1 { font-size: 2.5rem; }
      .card p.role { font-size: 1.1rem; }
      .pill-container a { padding: 0.5rem 1rem; }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="card">
    <h1>Valentin Massa</h1>
    <p class="role">Salesforce Engineer</p>
    <p class="tagline">Bringing clouds to life, one Flow at a time.</p>

    <div class="pill-container">
      <a href="https://www.linkedin.com/in/massavalentin/" target="_blank">
        <i class="fab fa-linkedin"></i>LinkedIn
      </a>
      <a href="https://trailblazer.me/id/massavalentin" target="_blank">
        <i class="fab fa-salesforce"></i>Trailhead
      </a>
      <a href="https://github.com/ValentinMassa/" target="_blank">
        <i class="fab fa-github"></i>GitHub
      </a>
      <a href="mailto:valeenmassa2002@gmail.com" target="_blank">
        <i class="fas fa-envelope"></i>Email
      </a>
      <a href="https://github.com/ValentinMassa/Valentins_Certifications" target="_blank">
        <i class="fas fa-certificate"></i>Certifications
      </a>
    </div>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 80, density: { enable: true, area: 700 } },
        color: { value: "#FFFFFF" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        links: {
          enable: true,
          color: "#FFFFFF80",
          distance: 100,
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 0.5, outModes: { default: "out" } }
      }
    });
  </script>
</body>
</html>
