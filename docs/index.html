<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentin Massa • Salesforce Engineer</title>

  <!-- SLDS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/lightning-design-system/2.15.3/styles/salesforce-lightning-design-system.min.css"
  />

  <!-- FontAwesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.0/tsparticles.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #F4F6F9; /* SLDS gray-1 */
    }
    #tsparticles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .hero {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      color: #16325C; /* SLDS blue-900 */
      margin-bottom: 0.5rem;
    }
    .hero p.subtitle {
      color: #54698D; /* SLDS blue-300 */
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .btn-slds {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Fondo de partículas -->
  <div id="tsparticles"></div>

  <section class="hero">
    <!-- Cabecera estilo SLDS -->
    <header class="slds-page-header slds-page-header_record-home">
      <div class="slds-grid slds-grid_align-spread slds-p-horizontal_large">
        <div class="slds-media">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-analytics">
              <svg class="slds-icon" aria-hidden="true">
                <use xlink:href="https://www.lightningdesignsystem.com/assets/icons/standard-sprite/svg/symbols.svg#cloud"></use>
              </svg>
            </span>
          </div>
          <div class="slds-media__body">
            <h1 class="slds-page-header__title slds-truncate">Valentin Massa</h1>
            <p class="slds-page-header__info">Salesforce Engineer</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Botones con estilo SLDS -->
    <div>
      <a href="https://www.linkedin.com/in/massavalentin/" target="_blank"
         class="slds-button slds-button_neutral btn-slds">
        <i class="fab fa-linkedin" style="color:#0077B5"></i> LinkedIn
      </a>
      <a href="https://trailblazer.me/id/massavalentin" target="_blank"
         class="slds-button slds-button_brand btn-slds">
        <i class="fab fa-salesforce"></i> Trailhead Profile
      </a>
      <a href="https://github.com/ValentinMassa/" target="_blank"
         class="slds-button slds-button_outline-brand btn-slds">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="mailto:valeenmassa2002@gmail.com" target="_blank"
         class="slds-button slds-button_destructive btn-slds">
        <i class="fas fa-envelope"></i> Email Me
      </a>
    </div>

    <!-- Certificaciones -->
    <div style="margin-top:2rem;">
      <a href="https://github.com/ValentinMassa/Valentins_Certifications" target="_blank"
         class="slds-button slds-button_success btn-slds">
        <i class="fas fa-certificate"></i> My Certifications
      </a>
    </div>
  </section>

  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 150, density: { enable: true, area: 800 } },
        color: { value: "#00A1E0" },             // Salesforce blue
        shape: { type: "circle" },
        size: { value: 3, random: true },
        links: { enable: true, color: "#00A1E080", distance: 120 },
        move: { enable: true, speed: 1 }
      }
    });
  </script>
</body>
</html>
