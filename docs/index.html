<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentin Massa â€¢ Salesforce Engineer</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.0/tsparticles.min.js"></script>

  <style>
    :root {
      --blue1: #00A1E0;
      --blue2: #A0D8F1;
      --white-trans: rgba(255,255,255,0.2);
      --card-grad: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      --pill-bg: rgba(255,255,255,0.5);
      --pill-hover: rgba(255,255,255,0.8);
      --text-dark: #0B1F3A;
      --font: 'Poppins', sans-serif;
    }

    /* Reset + Base */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%; width:100%;
      font-family: var(--font);
      background: linear-gradient(-45deg, var(--blue1), var(--blue2), var(--blue1), var(--blue2));
      background-size: 400% 400%;
      animation: bgAnim 15s ease infinite;
      overflow:hidden;
      position:relative;
    }
    @keyframes bgAnim {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particles canvas */
    #tsparticles {
      position:absolute; inset:0; z-index:0;
    }

    /* Glass card */
    .card {
      position: relative; z-index:1;
      max-width:480px; width:90%;
      margin: 5% auto; padding:2rem;
      background: var(--white-trans);
      background-image: var(--card-grad);
      border-radius:20px; border:1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(16px);
      box-shadow:
        0 8px 24px rgba(0,0,0,0.1),
        0 0 16px rgba(255,255,255,0.2);
      text-align:center;
    }
    .card h1 {
      font-size:3rem; color:var(--text-dark);
      text-shadow:0 2px 4px rgba(0,0,0,0.2);
      margin-bottom:0.25em;
      font-weight:700;
    }
    .card p.role {
      font-size:1.25rem; color:var(--text-dark);
      margin-bottom:0.5em;
    }
    .card p.tagline {
      font-size:1rem; color:var(--text-dark);
      opacity:0.85; margin-bottom:1.5rem;
      font-style:italic;
    }

    /* Pills */
    .pill-container {
      display:flex; flex-wrap:wrap;
      justify-content:center; gap:1rem;
    }
    .pill-container a {
      display:inline-flex; align-items:center; gap:0.5rem;
      padding:0.6rem 1.2rem;
      background:var(--pill-bg);
      border-radius:999px;
      color:var(--text-dark);
      font-weight:600; text-decoration:none;
      backdrop-filter: blur(8px);
      transition: transform .2s, background .2s;
    }
    .pill-container a:hover {
      background:var(--pill-hover);
      transform: scale(1.05);
    }

    @media (max-width:480px) {
      .card { margin:10% 1rem; padding:1.5rem; }
      .card h1 { font-size:2.2rem; }
      .card p.role { font-size:1.1rem; }
      .pill-container a { padding:.5rem .9rem; font-size:.9rem; }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="card">
    <h1>Valentin Massa</h1>
    <p class="role">Salesforce Solution Engineer</p>
    <div class="pill-container">
      <a href="https://www.linkedin.com/in/massavalentin/" target="_blank">
        <i class="fab fa-linkedin"></i>LinkedIn
      </a>
      <a href="https://trailblazer.me/id/massavalentin" target="_blank">
        <i class="fab fa-salesforce"></i>Trailhead
      </a>
      <a href="https://github.com/ValentinMassa/" target="_blank">
        <i class="fab fa-github"></i>GitHub
      </a>
      <a href="mailto:valeenmassa2002@gmail.com" target="_blank">
        <i class="fas fa-envelope"></i>Email
      </a>
      <a href="https://github.com/ValentinMassa/Valentins_Certifications" target="_blank">
        <i class="fas fa-certificate"></i>Certifications
      </a>
    </div>
  </div>

  <script>
    window.onload = () => {
      tsParticles.load("tsparticles", {
        particles: {
          number: { value: 80, density: { enable: true, area: 700 } },
          color: { value: ["#FFFFFF", "#D0F4FF"] },
          shape: { type: ["circle", "triangle"] },
          opacity: { value: 0.3, random: true },
          size: { value: { min: 2, max: 4 }, random: true },
          links: {
            enable: true,
            color: "#FFFFFF80",
            distance: 100,
            opacity: 0.2,
            width: 1
          },
          move: {
            enable: true,
            speed: 1,
            outModes: { default: "out" }
          },
          interactivity: {
            events: {
              onHover: { enable: true, mode: "repulse" },
              onClick: { enable: false }
            },
            modes: {
              repulse: { distance: 100, speed: 0.5 }
            }
          }
        }
      });
    };
  </script>
</body>
</html>
