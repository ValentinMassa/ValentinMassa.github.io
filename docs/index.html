<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentin Massa â€¢ Salesforce Engineer</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.0/tsparticles.min.js" defer></script>

  <style>
    :root {
      --blue-start: #00A1E0;
      --blue-end: #A0D8F1;
      --white-trans: rgba(255, 255, 255, 0.2);
      --card-gradient: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      --pill-bg: rgba(255,255,255,0.5);
      --pill-hover: rgba(255,255,255,0.8);
      --text-dark: #0B1F3A;
      --font: 'Poppins', sans-serif;
    }

    /* Reset + Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; width: 100%;
      font-family: var(--font);
      background: linear-gradient(135deg, var(--blue-start), var(--blue-end));
      overflow: hidden;
    }

    /* Particle background */
    #tsparticles {
      position: absolute; inset: 0; z-index: 0;
    }

    /* Glassmorphic card */
    .card {
      position: relative; z-index: 1;
      width: 90%; max-width: 480px;
      margin: 5% auto;
      padding: 2.5rem 2rem;
      background: var(--white-trans);
      background-image: var(--card-gradient);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(16px);
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.1),
        0 0 16px rgba(255,255,255,0.2);
      text-align: center;
    }

    /* Header text */
    .card h1 {
      font-size: 3.5rem;
      color: var(--text-dark);
      text-shadow: 0 2px 4px rgba(0,0,0,0.2), 0 0 8px rgba(255,255,255,0.3);
      margin-bottom: 0.25em;
      font-weight: 700;
    }
    .card p.role {
      font-size: 1.25rem;
      color: var(--text-dark);
      margin-bottom: 0.5em;
    }
    .card p.tagline {
      font-size: 1rem;
      color: var(--text-dark);
      opacity: 0.85;
      margin-bottom: 2rem;
      font-style: italic;
    }

    /* Pill buttons */
    .pill-container {
      display: flex; flex-wrap: wrap;
      justify-content: center; gap: 1rem;
    }
    .pill-container a {
      display: inline-flex; align-items: center; gap: 0.5rem;
      padding: 0.65rem 1.3rem;
      background: var(--pill-bg);
      border-radius: 999px;
      color: var(--text-dark);
      font-weight: 600;
      text-decoration: none;
      backdrop-filter: blur(8px);
      transition: 
        background 0.2s,
        transform 0.2s,
        box-shadow 0.2s;
    }
    .pill-container a:hover {
      background: var(--pill-hover);
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card { padding: 2rem 1.5rem; }
      .card h1 { font-size: 2.5rem; }
      .card p.role { font-size: 1.1rem; }
      .pill-container a { padding: 0.5rem 1rem; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="card">
    <h1>Valentin Massa</h1>
    <p class="role">Salesforce Engineer</p>
    <p class="tagline">Bringing clouds to life, one Flow at a time.</p>

    <div class="pill-container">
      <a href="https://www.linkedin.com/in/massavalentin/" target="_blank">
        <i class="fab fa-linkedin"></i>LinkedIn
      </a>
      <a href="https://trailblazer.me/id/massavalentin" target="_blank">
        <i class="fab fa-salesforce"></i>Trailhead
      </a>
      <a href="https://github.com/ValentinMassa/" target="_blank">
        <i class="fab fa-github"></i>GitHub
      </a>
      <a href="mailto:valeenmassa2002@gmail.com" target="_blank">
        <i class="fas fa-envelope"></i>Email
      </a>
      <a href="https://github.com/ValentinMassa/Valentins_Certifications" target="_blank">
        <i class="fas fa-certificate"></i>Certifications
      </a>
    </div>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 70, density: { enable: true, area: 700 } },
        color: { value: "#FFFFFF" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        links: {
          enable: true,
          color: "#FFFFFF80",
          distance: 90,
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 0.4, outModes: { default: "out" } }
      }
    });
  </script>
</body>
</html>
